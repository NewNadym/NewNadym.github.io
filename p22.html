      <div class="py-5 container">
        <h3 class="text-center" style="margin: 0px 0 30px;">Воспоминания старожилов</h3>

        <figure style="margin: 3rem 0 1rem;">
          <blockquote class="blockquote">
            <p>Это далёкие шестидесятые годы. Улица Железнодорожная. Ненцы стоят возле ЛТУ. Барак, что за столбами, сгорел при экспедиции. Вдали видно здание общежития охраны 501 стройки. На начальном этапе строительства города там располагался Трест, райком партии. На той площади в 72 году объявили Надым городом.</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <cite title="Source Title"><a href="https://vk.com/id150551000" target="_blank">Валерий Мартынов</a> про вторую фотографию</cite>
          </figcaption>
        </figure>

        <figure class="text-end" style="margin: 3rem 0 1rem;">
          <blockquote class="blockquote">
            <p>А.И.Бобров на групповом фото в пос. Новый Надым. 1960-е гг</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <cite title="Source Title">Подпись к третьей фотографии на сайте <a href="https://goskatalog.ru/portal/#/collections?id=30309588" target="_blank">Госкаталог</a></cite>
          </figcaption>
        </figure>

        <figure style="margin: 3rem 0 1rem;">
          <blockquote class="blockquote">
            <p>Помнится, в ЛТУ, а они обслуживали линию Москва-Игарка, в 1966 году работали 7 человек. Это, скорее всего, они и есть. Начальником был Самарин. Через дорогу от здания ЛТУ был их магазинчик. Денег у нас не было, так мы получали в том магазине продукты под запись, под будущую получку. Продукты из Салехарда привозил Сорокин на дрезине. Макароны, сухую картошку, консервы. Пряники - откусить было невозможно. Супы, каши в банках. Сгущёнку за рубль, консервированное молоко за 70 копеек банка. Да, уж...Было время...</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <cite title="Source Title"><a href="https://vk.com/id150551000" target="_blank">Валерий Мартынов</a> про третью фотографию</cite>
          </figcaption>
        </figure>
