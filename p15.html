<!doctype html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новый Надым</title>
    <link rel="shortcut icon" href="images/faviconE.ico" type="image/x-icon">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

            <a href="/" style="display: inline-block;"><img class="d-block mx-auto mb-4" src="images/logoS.png" alt="" width="72" height="72"></a>
            <h1 class="fw-light">15. Столовая</h1>
            
            <nav aria-label="breadcrumb" style="margin: 20px 0;">
              <ol class="breadcrumb">

                <li class="breadcrumb-item active" aria-current="page">15. Столовая</li>
              </ol>
            </nav>
            <div style="position:relative;overflow:hidden;"><a href="https://yandex.ru/maps/11229/nadym/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Надым</a><a href="https://yandex.ru/maps/11229/nadym/?l=sat%2Cskl&ll=72.511895%2C65.535800&mode=usermaps&source=constructorLink&um=constructor%3A166c81c0eae364a8133bc8e3b87f5432edfc0f232bce323ada856fcc3b7e173d&utm_medium=mapframe&utm_source=maps&z=19" style="color:#eee;font-size:12px;position:absolute;top:14px;">Карта Надыма с улицами и номерами домов онлайн — Яндекс.Карты</a><iframe src="https://yandex.ru/map-widget/v1/?l=sat%2Cskl&ll=72.511895%2C65.535800&mode=usermaps&source=constructorLink&um=constructor%3A166c81c0eae364a8133bc8e3b87f5432edfc0f232bce323ada856fcc3b7e173d&z=19" width="560" height="400" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe></div>

            <div>

        </div>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script>
      $(document).ready(function(){
        $('.gallery').slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 1,
          adaptiveHeight: true
